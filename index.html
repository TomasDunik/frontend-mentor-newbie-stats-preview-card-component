<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ==================== Title ==================== -->
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- ==================== CSS ==================== -->
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- ==================== Icon ==================== -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- ==================== Google fonts ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <img src="./images/image-header-mobile.jpg" alt="People in the office" />
      <div class="card-content">
        <h1>
          Get <span class="highlighted">insights</span> that help your business
          grow.
        </h1>
        <h2>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </h2>
        <p class="number">10k+</p>
        <p class="name">COMPANIES</p>
        <p class="number">314</p>
        <p class="name">TEMPLATES</p>
        <p class="number">12M+</p>
        <p class="name">QUERIES</p>
      </div>
    </main>
  </body>
</html>
